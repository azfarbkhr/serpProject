{% extends 'serp/layout.html' %} 

{% load static %} 
{% load crispy_forms_tags %}
{% block title %}Add Consultation{% endblock %} 

{% block content %}

<h1>Add Consultation</h1>
<p>Book a consultation with customer.</p>

<form method="post" action="{% url 'consultation_add_url' %}" class="form-group">
    {% csrf_token %}
    <div class="text-right"><input type="submit" value="Save" class="btn btn-primary"></div>
    {{ form | crispy }}
    <div class="text-right"><input type="submit" value="Save" class="btn btn-primary"></div>
</form>


{% endblock %}
