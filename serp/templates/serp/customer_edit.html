{% extends 'serp/layout.html' %} 

{% load static %} 
{% load crispy_forms_tags %}
{% block title %}Edit Customer{% endblock %} 

{% block content %}

<h1>Edit Customer</h1>
<p>Customer details</p>

<form method="post" action="{% url 'customer_edit_url' customer.id %}" class="form-group">
    {% csrf_token %}
    <div class="text-right"><input type="submit" value="Save" class="btn btn-primary"></div>
    {{ form | crispy }}
    <div class="text-right"><input type="submit" value="Save" class="btn btn-primary"></div>
</form>



{% endblock %}
