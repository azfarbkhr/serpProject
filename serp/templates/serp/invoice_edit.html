{% extends 'serp/layout.html' %} 

{% load static %} 
{% load crispy_forms_tags %}
{% block title %}Edit Invoice{% endblock %} 

{% block content %}

<h1>Edit Invoice</h1>
<p>Invoice details</p>

<form method="post" action="{% url 'invoice_edit_url' invoice.id %}" class="form-group">
    {% csrf_token %}
    <div class="text-right"><input type="submit" value="Save" class="btn btn-primary"></div>
    {{ form | crispy }}
    <div class="text-right"><input type="submit" value="Save" class="btn btn-primary"></div>
</form>



{% endblock %}
